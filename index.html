<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css" media="screen">
    <script src="https://use.fontawesome.com/5e9a956e0b.js"></script>
    <title>File Thingie</title>
  </head>
  <body>
    <section class="filebox">
      <div class="filehead" id="files">
        <i class="fa fa-suitcase" aria-hidden="true"></i>My Files
        <div class="counter" id="filesCounter">
          test
        </div>
        <ol id="filesMenu">
        </ol>
      </div>
      <div class="filehead" id="mail">
        <i class="fa fa-envelope-o" aria-hidden="true"></i>Mail
        <div class="counter" id="mailCounter">
        </div>
        <ol id="mailMenu">
        </ol>
      </div>
      <div class="filehead" id="cloud">
        <i class="fa fa-cloud" aria-hidden="true"></i>Cloud
        <div class="counter" id = "cloudCounter">
        </div>
        <ol id="cloudMenu">
        </ol>
      </div>
      <div class="filehead">
        <i class="fa fa-plug" aria-hidden="true"></i>Sign Out
      </div>
    </section>
    <script   src="https://code.jquery.com/jquery-3.0.0.min.js"   integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0="   crossorigin="anonymous"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
